{% set name = "masci-tools" %}
{% set version = "0.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/masci-tools-{{ version }}.tar.gz
  sha256: 457cc913ea8b731adafd0e8fa5499afb27e9a2e7a900caf7c19b88abb024704e

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit-core >=3.4,<4
  run:
    - python >={{ python_min }}
    - ase
    - deepdiff
    - h5py
    - humanfriendly
    - lxml >=4.8
    - matplotlib-base
    - bokeh
    - mendeleev
    - more-itertools
    - numpy
    - pandas
    - scipy
    - seaborn
    - click
    - click-completion
    - tabulate
    - pyyaml
    - typing-extensions
    - spglib

test:
  imports:
    - masci_tools
    - masci_tools.io
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}


about:
  home: https://github.com/JuDFTteam/masci-tools
  summary: Python toolbox for juDFT codes
  description: |
    Collection of tools for Materials science.
    Focused on working with input/output from the Fleur and KKR codes developed at the FZ Juelich,
    but many routines can be used in a wider context.
    Also contains routines for visualization of standard material science results with matplotlib/bokeh
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janssenhenning
